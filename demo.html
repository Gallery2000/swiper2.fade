<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fade使用Demo</title>
    <link rel="stylesheet" href="./swiper2/idangerous.swiper.css">
    <link rel="stylesheet" href="./swiper.fade.plugin/swiper.fade.plugin.css">
    <link rel="stylesheet" href="./animate.min.css">
    <style>
        .swiper-container {
            width: 500px;
        }
        .swiper-slide img{
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">内容1</p>
                    <img src="./1.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">内容2</p>
                    <img src="./2.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">内容3</p>
                    <img src="./3.jpg" alt="">
                </div>
            </div>
        </div>
    <script src="./swiper2/idangerous.swiper2.7.6.js"></script>
    <script src="./swiper.fade.plugin/swiper.fade.plugin.js"></script>
    <script src="./swiper.animate.plugin/swiper.animate.plugin.js"></script>
    <script language="javascript"> 
        var mySwiper = new Swiper('.swiper-container',{   
            fade: true,
            // loop: true,
            animate:true, // 修改于swiper.animate插件，因此不支持loop模式
        });  
    </script>
</body>

</html>
